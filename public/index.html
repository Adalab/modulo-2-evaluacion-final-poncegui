<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime tv shows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:wght@300&family=Merriweather:wght@900&family=Montserrat:wght@100;700&family=Open+Sans:ital,wght@0,300;0,600;1,600&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      
        
      <header class="header">
        <h1 class="title">Anime shows</h1>
      </header>
      
        
      <main class="main">
       
          <form action="#" class="form js_form">
              <input class="form__input js_inputUser" type="text" placeholder="e. Dragon Ball" />
              <button class="form__btn js_btnSearch">Search</button>
              <button class="reset__btn js_btnReset">Reset search</button>
              <button class="reset__btn js_newBtn">new btn</button>
          </form>

          <button class="reset__btn js_resetFav">Reset favorites</button>
          <div class="movies">
            <section class="favorites">
              <h2 class="favorites__title">Favorites animes</h2>
              <ul class="favorites__container js_favorites">
              <!--the list is injected with innerHTML-->
              </ul>
            </section>

            <section class="results">
              <h2 class="results__title">Results</h2>
              <h3 class="results__message  js_messageError"></h3>
              <ul class="results__container js_results">
             <!-- the list is injected with DOM --> 
              </ul>

              <ul class="test__container js_test">        
            </section>
          </div>
        </main>
      <footer class="page__footer">
          <small> &copy; Poncegui 2022 </small>
        </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
