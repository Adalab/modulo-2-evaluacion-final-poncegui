<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Series anime</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      
      
      <main>

            <!-- BUSCADOR DE TV SHOWS -->

          <form action="#" class="form js_form">
            <input
              class="form__input js_inputUser"
              type="text"
              placeholder="e. Dragon Ball"
            />
            <button class="form__btn js_btnSearch">Search</button>
            <button class="reset__btn js_reset">Reset</button>
          </form>


        <!-- LISTA DE FAVORITOS QUE AÑADIMOS "li" CON DOM AL "ul"-->
        
          <div class="data">
            <div class="favorites">
              <h2 class="favorites__tittle">Favorites anime shows</h2>
              <ul class="favorites__container js_favorites">

              <!-- LISTA DE FAVORITOS QUE AÑADIMOS CON DOM -->

              </ul>
           </div>
            <section class="results">
              <h2 class="results__tittle">Results</h2>
              <div class="results__container js_results">
              </div>
                 <!-- <li class="results__list js_list"> -->
                  
                  <h2 class="results__name js_name"></h2>
                 
                 
                 <div class="container">
                   <h1>tv Shows</h1>
                   <div class="row" id="items"></div>
                 </div>
                 
                 <!-- TEMPLATE PARA PINTAR EN DOM CON FRAGMENT -->

                  <template id="template-card">
                    <div class="">
                      <div class="card">
                        <div class="card-body">
                          <h5>Shows titles</h5>
                            <img class="results__img js_image" src="" alt="" />
                          <button class="add js-favorite" >Add to favorite</button>
                        </div>
                       </div>
                      </div>
                  </template>

            </section>
          </div>
        </main>
      
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
